<div class="levelup ds-scope">
  <h2 class="levelup-title">{{ 'levelUp.title' | translate }}</h2>
  <p class="levelup-subtitle">{{ 'levelUp.subtitle' | translate }}</p>
  <video #levelupVideo [src]="videoSrc" autoplay playsinline preload="auto" (loadedmetadata)="setMaxVolume()"></video>
  <button class="close-button" mat-button (click)="close()">
    {{ 'levelUp.close' | translate }}
  </button>
</div>
