<h2 mat-dialog-title>{{ 'auth.resetTitle' | translate }}</h2>

<mat-dialog-content class="reset-dialog ds-scope">
  <div class="reset-form form-grid--dense">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'auth.newPassword' | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="password" autocomplete="new-password" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'auth.confirmPassword' | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" autocomplete="new-password" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="submit()" [disabled]="busy()">
      {{ 'auth.updatePassword' | translate }}
    </button>
  </div>

  <p class="reset-message error" *ngIf="error()">{{ error() }}</p>
  <p class="reset-message info" *ngIf="info()">{{ info() }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="ds-scope">
  <button mat-button mat-dialog-close>{{ 'auth.close' | translate }}</button>
</mat-dialog-actions>
