<div class="landing-shell">
  <app-topbar
    [balance]="0"
    [avatarSrc]="avatarSrc()"
    [profiles]="profiles()"
    [activeProfileId]="activeProfileId()"
    [showProfiles]="false"
    [showSettings]="false"
    [showSyncStatus]="false"
    (openAuthDialog)="openAuth()"
  />

  <main class="landing-content">
    <app-landing-hero-section (openAuth)="openAuth()" (startDemo)="startDemo()" />
    <app-landing-problem-section />
    <app-landing-solution-section />
    <app-landing-steps-section />
    <app-landing-skills-section />
    <app-landing-difference-section />
    <app-landing-audience-section />
    <app-landing-privacy-section (openTerms)="openTerms()" />
    <app-landing-cta-section (openAuth)="openAuth()" />

    <app-footer [currentYear]="currentYear" />
  </main>
</div>
