<section class="panel panel-solution">
  <div class="panel-inner">
    <div class="panel-copy">
      <h2>{{ 'landing.solution.title' | translate }}</h2>
      <div class="panel-visual panel-visual--mobile">
        <img class="panel-image" src="assets/images/home/home_3.webp" [attr.alt]="'landing.solution.imageAlt' | translate" />
      </div>
      <p>
        {{ 'landing.solution.body' | translate }}
      </p>
      <div class="feature-grid">
        <div class="feature-card">{{ 'landing.solution.features.0' | translate }}</div>
        <div class="feature-card">{{ 'landing.solution.features.1' | translate }}</div>
        <div class="feature-card">{{ 'landing.solution.features.2' | translate }}</div>
      </div>
    </div>
    <div class="panel-visual panel-visual--desktop">
      <img class="panel-image" src="assets/images/home/home_3.webp" [attr.alt]="'landing.solution.imageAlt' | translate" />
    </div>
  </div>
</section>
