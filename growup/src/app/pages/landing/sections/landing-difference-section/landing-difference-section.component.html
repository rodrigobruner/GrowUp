<section class="panel panel-difference">
  <div class="panel-inner reverse">
    <div class="panel-copy">
      <h2>{{ 'landing.difference.title' | translate }}</h2>
      <div class="panel-visual panel-visual--mobile">
        <img class="panel-image" src="assets/images/home/home_6.webp" [attr.alt]="'landing.difference.imageAlt' | translate" />
      </div>
      <div class="difference-grid">
        <div class="difference-card">{{ 'landing.difference.items.0' | translate }}</div>
        <div class="difference-card">{{ 'landing.difference.items.1' | translate }}</div>
        <div class="difference-card">{{ 'landing.difference.items.2' | translate }}</div>
        <div class="difference-card">{{ 'landing.difference.items.3' | translate }}</div>
      </div>
      <p class="section-note">{{ 'landing.difference.note' | translate }}</p>
    </div>
    <div class="panel-visual panel-visual--desktop">
      <img class="panel-image" src="assets/images/home/home_6.webp" [attr.alt]="'landing.difference.imageAlt' | translate" />
    </div>
  </div>
</section>
