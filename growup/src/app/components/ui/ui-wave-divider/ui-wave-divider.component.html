<svg
  class="ui-wave"
  [attr.viewBox]="'0 0 1200 ' + height"
  preserveAspectRatio="none"
  aria-hidden="true"
>
  <defs>
    <linearGradient id="waveGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FEB21A" stop-opacity="0.6"></stop>
      <stop offset="50%" stop-color="#D9ECFF" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#FDE7B6" stop-opacity="0.6"></stop>
    </linearGradient>
  </defs>
  <path
    [attr.d]="'M0 ' + (height * 0.65) + ' C 150 ' + (height * 1.05) + ', 350 ' + (height * 0.1) + ', 600 ' + (height * 0.55) + ' C 850 ' + (height * 1.1) + ', 1050 ' + (height * 0.2) + ', 1200 ' + (height * 0.7) + ' V ' + height + ' H 0 Z'"
    fill="url(#waveGradient)"
  ></path>
</svg>
