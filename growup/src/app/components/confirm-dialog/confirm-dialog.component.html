<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="ds-scope">
  <p class="confirm-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="confirm-actions ds-scope">
  <button *ngIf="data.cancelLabel" mat-button [mat-dialog-close]="false">{{ data.cancelLabel }}</button>
  <button
    mat-flat-button
    color="warn"
    class="confirm-danger"
    [mat-dialog-close]="true"
  >
    {{ data.confirmLabel }}
  </button>
</mat-dialog-actions>
