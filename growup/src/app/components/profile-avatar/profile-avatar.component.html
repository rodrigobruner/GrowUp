<div class="profile-avatar-wrap" [class.max-profiles]="reachedLimit">
  <div class="profile-strip" *ngIf="profiles.length">
    <button
      type="button"
      class="profile-strip-item"
      *ngFor="let profile of profiles; trackBy: trackProfileId"
      [class.active]="profile.id === activeProfileId"
      [attr.aria-label]="profile.displayName"
      [matTooltip]="profile.displayName"
      (click)="selectProfile(profile.id)"
    >
      <img [src]="profileAvatarSrc(profile.avatarId)" [attr.alt]="profile.displayName" />
    </button>
  </div>
  <button
    *ngIf="shouldShowAddButton"
    type="button"
    class="profile-avatar-add"
    aria-label="Adicionar novo perfil"
    [matTooltip]="
      reachedLimit
        ? ('profiles.limitTooltip' | translate:{ count: maxProfiles })
        : (profiles.length ? ('profiles.addTooltip' | translate) : ('profiles.firstProfileTooltip' | translate))
    "
    [disabled]="reachedLimit"
    (click)="onCreateProfile()"
  >
    <span class="material-icons">add</span>
  </button>
</div>
