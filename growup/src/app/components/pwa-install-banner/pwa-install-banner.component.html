<section class="pwa-banner" *ngIf="showBanner()">
  <div class="pwa-banner__content">
    <strong class="pwa-banner__title">{{ 'pwaBanner.title' | translate }}</strong>
    <span class="pwa-banner__text">{{ 'pwaBanner.body' | translate }}</span>
  </div>
  <div class="pwa-banner__actions">
    <button
      mat-stroked-button
      color="primary"
      class="pwa-banner__button"
      type="button"
      *ngIf="!isIos"
      (click)="install()"
    >
      {{ 'pwaBanner.install' | translate }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      class="pwa-banner__button"
      type="button"
      *ngIf="isIos"
      (click)="openInstructions()"
    >
      {{ 'pwaBanner.howTo' | translate }}
    </button>
    <button
      mat-button
      class="pwa-banner__dismiss"
      type="button"
      (click)="dismiss()"
    >
      {{ 'pwaBanner.dismiss' | translate }}
    </button>
  </div>
</section>
