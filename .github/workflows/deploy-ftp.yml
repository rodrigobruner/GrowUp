name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: growup/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: growup

      - name: Validate environment secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL is empty"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "SUPABASE_ANON_KEY is empty"
            exit 1
          fi
          case "${{ secrets.SUPABASE_URL }}" in
            http://*|https://*) ;;
            *)
              echo "SUPABASE_URL must start with http:// or https://"
              exit 1
              ;;
          esac

      - name: Debug secret lengths
        run: |
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_ANON_KEY length: ${#SUPABASE_ANON_KEY}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Write production environment
        run: |
          cat <<'EOF' > growup/src/environments/environment.prod.ts
          export const environment = {
            production: true,
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
          };
          EOF

      - name: Verify environment.prod.ts values
        run: |
          if grep -q "CHANGE_ME_SUPABASE_URL" growup/src/environments/environment.prod.ts; then
            echo "environment.prod.ts still has placeholder values."
            exit 1
          fi

      - name: Check environment.prod.ts exists
        run: test -f growup/src/environments/environment.prod.ts

      - name: Build
        run: npm run build -- --configuration production --base-href /grow-up/
        working-directory: growup

      - name: Verify environment.prod.ts has Supabase URL
        run: |
          if ! grep -q "supabase.co" growup/src/environments/environment.prod.ts; then
            echo "Supabase URL not written to environment.prod.ts."
            exit 1
          fi

      - name: Debug environment.prod.ts (safe)
        run: |
          head -n 5 growup/src/environments/environment.prod.ts | sed -E 's/(supabaseAnonKey: ).*/\\1"REDACTED",/'

      - name: Deploy (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: growup/dist/growup/browser/
          server-dir: /
