name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: growup/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: growup

      - name: Write production environment
        run: |
          cat <<'EOF' > growup/src/environments/environment.prod.ts
          export const environment = {
            production: true,
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
          };
          EOF

      - name: Build
        run: npm run build
        working-directory: growup

      - name: Deploy (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: growup/dist/growup/browser/
          server-dir: /
